<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>查询结果</title>
    <style> 
        body {background: #000; color:#ffdb00; text-align:center; padding:20px; font-size:20px; line-height:2;} 
        ul {list-style:none; padding:0;}
    </style>
</head>
<body>
    <script>
        // 付款后客户运行这行解锁（你微信发给他）
        if (localStorage.getItem('unlimited') === 'true') {
            localStorage.setItem('queryCount', '0');
        }
    </script>

    {% if not request.cookies.get('paid') %}  <!-- 可选后端判断 -->
    <h2 style="color:gold;">恭喜！查询成功 ✨</h2>
    {% endif %}

    <h1>{{ name }}（{{ area }}）</h1>
    <h2>隐藏分：{{ hidden }}（超高！区前1%）</h2>
    <h2>今日预测：{{ predict }}</h2>
    <h2>随机搞笑出装：</h2>
    <ul>
    {% for item in outfit %}
        <li>{{ item }}</li>
    {% endfor %}
    </ul>
    <h2>今日王者运势：{{ fortune }}</h2>

    <hr style="border-color:gold;">
    <h2>想要终身无限查 + 专属9.9资源包？</h2>
    <div style="margin:30px auto; text-align:center;">
        <img src="/static/weixin_qr.jpg" width="280" height="280" style="border:5px solid gold; border-radius:15px;">
        <p style="font-size:28px; color:#ffdb00;">↑ 长按扫码付款9.9 ↑</p>
        <p style="color:red;">付款后告诉我，我立即解锁无限查 + 发大礼包！</p>
    </div>

    <script>
        // 付款后你教客户复制这行到地址栏回车解锁
        console.log("付款后复制这行到地址栏回车：javascript:localStorage.setItem('unlimited','true');localStorage.setItem('queryCount','0');alert('解锁成功！刷新页面无限查');location.reload()");
    </script>
</body>
</html>
